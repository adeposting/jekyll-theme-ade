{%- assign class_ = "icon text " | append: include.class -%}
<svg class="{{ class_ }}" width="100" height="100" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="100" fill="white" stroke="black" stroke-width="2" />
    <text x="50%" y="50%" font-family="Didot" font-size="150" font-weight="bold" fill="black" text-anchor="middle"
        dominant-baseline="middle">{{ include.text }}</text>
</svg>
